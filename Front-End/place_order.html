<script>
    var host="http://localhost:3000/api/v1";


    // function setToday() {
    //     var today = new Date();
    //     // Just need to parse the format that you need
    //     var formattedDate = today.format("mm/dd/yyyy");
    //     $("#txtDate").val(formattedDate);
    // }



    $(document).ready(function () {

        $('#comboCode').children().remove();
        $('#comboCID').children().remove();
        $('button[type="reset"]').trigger('click');
        loadCustomers();
        loadItems();
        $('#txtDes').attr("disabled",true);
        $('#txtQtyOnHand').attr("disabled",true);
        $('#txtUP').attr("disabled",true);
        $("#listTable tbody tr").remove()
        // setToday();
    })


    $("#resetButton").click(function () {
        // $('#txtID').attr("disabled",false);
        $('#listTable tbody tr').removeClass('selected-row');
        $('input').removeClass('emptyField');
        $("#user").text("");
        $('#comboCode').attr("disabled",true);
        $('#comboCID').attr("disabled",true);
        $('#txtQty').attr("disabled",true);
        $("#txtDate").attr("disabled",true);
        $("#newButton").attr("disabled",false);
    })

    $("#newButton").click(function () {
        $('#comboCode').attr("disabled",false);
        $('#comboCID').attr("disabled",false);
        $('#txtQty').attr("disabled",false);
        $("#txtDate").attr("disabled",false);
    })

    var customerList=[];

  function loadCustomers() {
      var ajax_config={
          method:"GET",
          url:host+"/customers",
          async:true,
      }

      $.ajax(ajax_config).done(function (respondText,statusText,jxhr) {

          respondText.forEach(function (customer) {
              // console.log(customer.id)
              let html=`<option value="${customer.id}">${customer.id}</option>`;
              $("#comboCID").append(html)

              customerList.push({id:customer.id,name:customer.name,address:customer.address});


          })
      }).fail(function (jxhr,statusText,err) {
          console.log(err)
      })
  }


    $('#comboCID').change(function () {
        var cid=$(this).val();
        console.log(cid)
        customerList.forEach(function (customer) {
            if(customer.id==cid){
                console.log(customer.name);
                $("#user").text(customer.name);
            }
        })
    })


  var itemList=[];
  function loadItems() {
      var ajax_config={
          method:"GET",
          url:host+"/items",
          async:true,
      }

      $.ajax(ajax_config).done(function (respondText,statusText,jxhr) {
          respondText.forEach(function (item) {
              let html=`<option value="${item.code}">${item.code}</option>`;
              $("#comboCode").append(html)
              itemList.push({code:item.code,description:item.description,unitPrice:item.unitPrice,qtyOnHand:item.qtyOnHand});
          })
      }).fail(function (jxhr,statusText,err) {
          console.log(err)
      })
  }

  var QTYONHAND=undefined;

    $("#comboCode").change(function () {
         let code=  $(this).val();
         itemList.forEach(function (item) {
             if(item.code==code){
                 $("#txtDes").val(item.description);
                 $("#txtUP").val(item.unitPrice);
                 $("#txtQtyOnHand").val(item.qtyOnHand);
                 $("#txtQty").attr('max',item.qtyOnHand);
                 QTYONHAND=item.qtyOnHand;
             }
         })
    })



    $("#txtQty").keyup(function () {
        let qty=$(this).val()

         isValidity(qty);

    })

    $("#txtQty").click(function () {
        let qty=$(this).val()

        isValidity(qty);
    })
var rest=0;
    function isValidity(qty) {
       if(qty>0){
           if($.isNumeric(qty)){
               $("#txtQty").removeClass('emptyField');
               rest=QTYONHAND-qty;
               if(rest<0){
                   $("#txtQty").addClass('emptyField');
                   $("#txtQty").val("");
               }
           }else{
               $("#txtQty").addClass('emptyField');
               $("#txtQty").val("");
           }
       }else{
           $("#txtQty").addClass('emptyField');
           $("#txtQty").val("");
       }
    }


    $("#saveButton").off('click')
    $("#saveButton").click(function () {
        $("#listTable").dataTable().fnDestroy();

       if(!$('#txtQty').val()){
           //qty is not filled
           alert("qty fail")
           $('#txtQty').addClass('emptyField')
       }else {
           if($("#comboCode").attr("disabled")){
              
           }else{

               var total=parseInt($("#txtQty").val())*parseFloat($("#txtUP").val());
               var html=`<tr>
                            <td>${$("#comboCode").val()}</td>
                             <td>${$("#txtDes").val()}</td>
                             <td>${$("#txtUP").val()}</td>
                             <td>${$("#txtQty").val()}</td>
                             <td>${total}</td>
                              <td><i id="bin" class="fas fa-trash"></i></td>
                         </tr>`;
               $("#listTable").append(html);


               $('button[type="reset"]').trigger('click');

               $('#listTable tbody tr').off('click');
               $("#listTable tbody tr").click(function () {
                   $("#listTable tbody tr").removeClass('selected-row');
                   $(this).addClass('selected-row');
                   var itemCode=$(this).find('td:first-child').text();
                   $("#comboCode").val(itemCode).trigger("change");
                   $("#txtQty").val($(this).find('td:nth-child(4)').text());
                   $("#comboCode").attr("disabled",true);
                   $("#txtQty").attr("disabled",false);
                   $("#newButton").attr("disabled",true);
               })


               alert($('tbody').children().length)

           }

           $(".fa-trash").off('click')
           $(".fa-trash").click(function (eventData) {
               eventData.stopPropagation();

               $(this).parents('tr').remove();

               alert($('tbody').children().length)
           })


           $('#listTable').DataTable({
               'paging'      : true,
               'lengthChange': false,
               'searching'   : true,
               'ordering'    : true,
               'info'        : true,
               'autoWidth'   : true,
               'pageLength'  : 5,
               language: {
                   search: "_INPUT_",
                   searchPlaceholder: "Search Customers..."
               }
           });

       }


    })



</script>
