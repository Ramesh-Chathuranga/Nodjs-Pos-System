<script>
    var host="http://localhost:3000/api/v1";

    $(document).ready(function () {
        $('button[type="reset"]').trigger('click');
        loadItemTable();
    })

    $("#resetButton").click(function () {
        $('#txtCode').attr("disabled",false);
        $('#itemTable tbody tr').removeClass('selected-row');
        $('input').removeClass('emptyField');

    })

    $("#saveButton").click(function () {
        var txtCode=$("#txtCode").val().trim();
        var txtDescription=$("#txtDes").val().trim();
        var txtUp=$("#txtUP").val().trim();
        var txtQty=$("#txtQty").val().trim();
        console.log(txtCode,txtDescription,txtUp,txtQty)
        var item={code:txtCode,description:txtDescription,unitPrice:txtUp,qtyOnHand:txtQty}
        if($('#txtCode').attr('disabled')){
            var isValid=validation(txtCode,txtDescription,txtUp,txtQty);
            console.log(host+"/items/"+txtCode)
            if(isValid){
                var ajax_config={
                    method:"PUT",
                    url:host+"/items/"+txtCode,
                    async:true,
                    contentType:"application/json",
                    data:JSON.stringify(item)
                }

                $.ajax(ajax_config).done(function (responseText,statusText,jxhr) {
                    alert("Update Succsessfully");
                    loadItemTable();
                    $('button[type="reset"]').trigger('click');
                    var alertPut=`<div class="alert alert-success" role="alert">
                                      <h4 class="alert-heading">Successful!</h4><hr>
                                      <p class="mb-0">${txtDescription} Successfully Update ${responseText}</p>
                                      </div>`;
                    $('#alertBox').append(alertPut);

                    setTimeout(function () {
                        $('form #alertBox .alert').remove();
                    },1000)

                }).fail(function (jxhr,statuText,err) {
                    alert(err,statuText);
                })
            }else {
                return;
            }
        }else{
            var isValid=validation(txtCode,txtDescription,txtUp,txtQty);

            if(isValid){
                var ajax_config={
                    method:"POST",
                    url:host+"/items",
                    async:true,
                    contentType:"application/json",
                    data:JSON.stringify(item)
                }


                $.ajax(ajax_config).done(function (responseText,statusText,jxhr) {
                    loadItemTable();
                    var alertPost=`<div class="alert alert-dark" role="alert">
                                      <h4 class="alert-heading">Successful!</h4><hr>
                                      <p class="mb-0">${txtDescription} Successfully Save ${responseText}</p>
                                      </div>`;
                    $('#alertBox').append(alertPost);
                    $('button[type="reset"]').trigger('click');
                    setTimeout(function () {
                        $('form #alertBox .alert').remove();
                    },1000)

                }).fill(function (jxhr,statusText,err) {
                    var alertPost=`<div class="alert alert-danger role="alert">
                                      <h4 class="alert-heading">UnSuccessful!</h4><hr>
                                      <p class="mb-0">${err}</p>
                                      </div>`;
                    $('#alertBox').append(alertPost);
                    setTimeout(function () {
                        $('form #alertBox .alert').remove();
                    },1000)
                })
            }else {
                return;
            }

        }
    })

    function validation( txtCode, txtDescription, txtUp,txtQty){
        // var txtCode=$("#txtCode").val().trim();
        // var txtDescription=$("#txtDescription").val().trim();
        // var txtUp=$("#txtAdd").val().trim();
        var arry=[1,1,1,1];
        if(!txtCode){
            arry[0]=0;
        }
        if(!txtDescription){
            arry[1]=0;
        }
        if(!txtUp){
            arry[2]=0;
        }

        if(!txtQty){
            arry[3]=0;
        }
        if(arry[0]==0){
            $('#txtCode').select();
            // $('#txtCode').attr("placeholder","Pleace Fill User ID");
            $('#txtCode').addClass('emptyField')
        }

        if(arry[1]==0){
            //   $('#txtDescription').attr("placeholder","Pleace Fill User Name");
            $('#txtDescription').addClass('emptyField')
            if(arry[0]==1){
                $('#txtDescription').select();
            }

        }
        if(arry[2]==0){
            //     $('#txtAdd').attr("placeholder","Pleace Fill User address");
            $('#txtUP').addClass('emptyField')
            if(arry[0]==1 && arry[1]==1){
                $('#txtUP').select();
            }

        }

        if(arry[2]==0){
            //     $('#txtAdd').attr("placeholder","Pleace Fill User address");
            $('#txtQty').addClass('emptyField')
            if(arry[0]==1 && arry[1]==1 &&arry[2]==1){
                $('#txtQty').select();
            }

        }

        for(var i=0;i<4;i++){
            if(arry[i]==0){
                return false;
            }
        }
        console.log(arry);
        return true;
    }

    $('input').keypress(function () {
        $(this).removeClass('emptyField');
    })

    function loadItemTable() {
        $("#itemTable").dataTable().fnDestroy();
        $("#itemTable tbody tr").remove()

        var ajax_config={
            method:"GET",
            url:host+"/items",
            async:true
        };

        $.ajax(ajax_config).done(function (result,statusText,jxhr) {
            result.forEach(function (item) {
                var html=`<tr>
                             <td>${item.code}</td>
                             <td>${item.description}</td>
                             <td>${item.unitPrice}</td>
                             <td>${item.qtyOnHand}</td>
                             <td><i id="bin" class="fas fa-trash"></i></td>
                          </tr>`;

                $('#itemTable tbody').append(html);

                $('#itemTable tbody tr').off('click');
                $('#itemTable tbody tr').click(function () {
                    $('#itemTable tbody tr').removeClass('selected-row');
                    $(this).addClass('selected-row');
                    $('#txtCode').val($(this).find('td:first-child').text());
                    $('#txtDes').val($(this).find('td:nth-child(2)').text());
                    $('#txtUP').val($(this).find('td:nth-child(3)').text());
                    $('#txtQty').val($(this).find('td:nth-child(4)').text());
                    $('#txtCode').attr("disabled",'true');
                });

                $('.fa-trash').off('click');
                $('.fa-trash').click(function (eventData) {
                    eventData.stopPropagation();
                    var row=$(this).parents('tr');
                    var itemId=(row.find('td:first-child').text());
                    if(confirm("Are You sure to Delete this item ?")){
                        var ajax_config={
                            method:"DELETE",
                            url:host+"/items/"+itemId,
                            async :true,
                        }
                        $.ajax(ajax_config).done(function (responseText,statusText,jxhr) {
                            $(row).remove();
                          //  console.log(responseText ,statusText);
                            var alertDelet=`<div class="alert alert-dark" role="alert">
                                      <h4 class="alert-heading">Successful!</h4><hr>
                                      <p class="mb-0">${txtDescription} Successfully Delete ${responseText}</p>
                                      </div>`;
                            $('#alertBox').append(alertDelet);
                            $('button[type="reset"]').trigger('click');
                            setTimeout(function () {
                                $('form #alertBox .alert').remove();
                            },1000)
                        }).fail(function (jxhr,statusText,err) {
                            alert(err);
                            console.log(jxhr.responseText)

                            var alertPost=`<div class="alert alert-dark" role="alert">
                                      <h4 class="alert-heading">UnSuccessful!</h4><hr>
                                      <p class="mb-0"> ${responseText}</p>
                                      </div>`;
                            $('#alertBox').append(alertPost);
                            $('button[type="reset"]').trigger('click');
                            setTimeout(function () {
                                $('form #alertBox .alert').remove();
                            },1000)
                        });
                    }

                });

            });

            $('#itemTable').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : true,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : true,
                'pageLength'  : 5,
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search Customers..."
                }
            });
        }).fail(function (jxhr,statusText,err) {

        })


    }
</script>
