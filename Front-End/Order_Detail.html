<script>
    var host="http://localhost:3000/api/v1";

    $(document).ready(function () {
        $('button[type="reset"]').trigger('click');
        loadTable();
        $('#txtDes').attr("disabled",true);
        $('#txtQty').attr("disabled",true);
        $('#txtUP').attr("disabled",true);
        $('#txtID').attr("disabled",true);
        $('#txtCID').attr("disabled",true);
        $('#txtDate').attr("disabled",true);
    })

    $("#resetButton").click(function () {
        // $('#txtID').attr("disabled",false);
        $('#orderTable tbody tr').removeClass('selected-row');
        $('input').removeClass('emptyField');
        $('#comboCode').children().remove();

    })



    var list=[];

    function loadTable() {
        $("#orderTable").dataTable().fnDestroy();
        $("#orderTable tbody tr").remove()

        var ajax_config={
            method:"GET",
            url:host+"/place-orders",
            async:true
        };

        $.ajax(ajax_config).done(function (result,statusText,jxhr) {
            result.forEach(function (order) {
                // console.log(order.id,order.date,order.customerId)
                var html=`<tr>
                             <td>${(order.id)}</td>
                             <td>${(order.date)}</td>
                             <td>${(order.customerId)}</td>
                             <!--<td><i id="bin" class="fas fa-trash"></i></td>-->
                          </tr>`;

                $('#orderTable tbody').append(html);

                $('#orderTable tbody tr').off('click');
                $('#orderTable tbody tr').click(function () {
                    $('#orderTable tbody tr').removeClass('selected-row');
                    $(this).addClass('selected-row');
                    $('#comboCode').children().remove();
                    $('#txtID').val($(this).find('td:first-child').text());
                    $('#txtDate').val($(this).find('td:nth-child(2)').text());
                    $('#txtCID').val($(this).find('td:nth-child(3)').text())
                    $('#txtDes').val();
                    $("#txtQty").val();
                    $("#txtUP").val();

                    var ajax_config={
                        method:"GET",
                        url:host+"/order-details/"+$(this).find('td:first-child').text(),
                        async :true,
                    }
                    $.ajax(ajax_config).done(function (respondText,ststusText,jxhr) {
                       getDescription(respondText[0].itemCode);

                        $("#txtQty").val(respondText[0].unitPrice);
                        $("#txtUP").val(respondText[0].qty);
                       respondText.forEach(function (orderDetail) {

                           $('#comboCode').append(`<option value="${orderDetail.itemCode}">${orderDetail.itemCode}</option>`);
                               list.push({itemCode:orderDetail.itemCode,qty:orderDetail.qty,unitPrice:orderDetail.unitPrice})


                       })
                    }).fail(function (jxhr,statusText,err) {

                    })

                });


            });

            $('#comboCode').change(function () {
               var code =$(this).val();
               console.log(list)
               list.forEach(function (object) {
                   if(object.itemCode==code){

                         getDescription(code);


                      $("#txtQty").val(object.qty);
                      $("#txtUP").val(object.unitPrice);
                   }
               })
            })


            function getDescription(code){
                var ajax_config={
                    method:"GET",
                    url:host+"/items/"+code,
                    async:true,
                }
                $.ajax(ajax_config).done(function (responseText,statusText,jxhr) {
                    console.log(responseText)
                    $('#txtDes').val(responseText.description);
                }).fail(function (jxhr,statsText,err) {
                    console.log(err);
                })
            }

            $('#orderTable').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : true,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : true,
                'pageLength'  : 5,
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search Customers..."
                }
            });
        }).fail(function (jxhr,statusText,err) {

        })


    }
</script>
